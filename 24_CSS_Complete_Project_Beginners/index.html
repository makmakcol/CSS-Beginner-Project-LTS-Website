<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Makayla">
        <meta name="description" content="This is my The Little Taco Shop CSS challenge website from Dave Grey Tutorials Lesson 24!">
        <title>The Little Taco Shop</title>
        <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header class="header">
        <h1 class="header__h1">The Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hour.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="img/tacos_and_drink_1000x667.png" alt="Tacos and Drink"
            title="The Little Taco Shop's House Tacos" width="1000" height="667">
            <figcaption class="offscreen">
                House Tacos
            </figcaption>
        </figure>
    </section>
   
    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Tacos</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">Crunchy</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chips &amp; Salsa $2</td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
            <a href="#">Back to Top</a>
            </p>
        </article>
    </main>

        <footer class="footer">
            <p>
               <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
               <span class="nowrap">The Little Taco Shop</span>
            </p>
        </footer>
    </body>
</html>
